version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  dummy-test:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: install
          command: npm install
  release:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: git configure
          command: |
            git config --global user.name $GITHUB_USERNAME
            git config --global user.email $GITHUB_EMAIL
            git remote rm origin
            git remote add origin https://${CIRCLE_PROJECT_USERNAME}:${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git
            git symbolic-ref HEAD refs/heads/main
            git push --follow-tags --set-upstream origin main
      - run:
          name: install
          command: npm install
      - run:
          name: build
          command: npm run build
      - run:
          name: release
          command: |
            git checkout -b release/${CIRCLE_BUILD_NUM}
            npm run release:ci
            git push origin release/${CIRCLE_BUILD_NUM}
workflows:
  node-tests:
    jobs:
      - dummy-test:
          filters:
            tags:
              only: dummy
      - release:
          filters:
            tags:
              only: dummy
            branches:
              only: main
          context:
            - gh-release
